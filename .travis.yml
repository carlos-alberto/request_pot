language: elixir
elixir:
  - 1.2.5
  - 1.3.0-rc.0
otp_release:
  - 18.0
  - 18.1
  - 18.2
before_script: mix local.rebar --force
before_deploy: ./scripts/build-linux-releases.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "request_pot-${TRAVIS_TAG:1}-ubuntu.tar.gz"
    - "request_pot-${TRAVIS_TAG:1}-nixos.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    condition: "($TRAVIS_ELIXIR_VERSION = 1.2.0) && ($TRAVIS_OTP_RELEASE = 18.2)"